name: Daily Commit Workflow

on:
  schedule:
    # Runs every day at 07:30 UTC (adjust as needed)
    - cron: '30 7 * * *'

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Add commit - 23f1001614@ds.study.iitm.ac.in
        run: |
          echo "Daily update: $(date)" >> daily-log.txt
          git config --global user.name "github-actions[bot]"
          git config --global user.email "23f1001614@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated daily commit: $(date)"
          git push
